<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./usertamplate.xhtml">
            <ui:define name="pageName">
                <title>IT</title>
            </ui:define>

            <ui:define name="left">
                <div id="mySidenav" class="sidenav">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
                    <p>Welcome,IT</p>
                    <button class="tablink" onclick="openPage('Dashboard', this); closeNav();" id="defaultOpen">Dashboard</button>
                    <button class="tablink" onclick="openPage('NewCompany', this); closeNav();">New company</button>
                    <button class="tablink" onclick="openPage('Partners', this); closeNav();" >Partners</button>
                    <button class="tablink" onclick="openPage('NewAdd', this); closeNav();">New add</button>
                    <button class="tablink" onclick="openPage('NewLecture', this); closeNav();">New lecture</button>
                    <button class="tablink" onclick="openPage('NewMoneyContract', this); closeNav();">Money contract</button>
                    <button class="tablink" onclick="openPage('NewDonationContract', this); closeNav();">Donation contract</button>
                    <h:form>
                        <h:commandButton value="Log out" action="#{login.logout}"/>
                    </h:form> 
                </div>
            </ui:define>

            <div id="NewMoneyContract" class="tabcontent" align="center">
                <h:form>
                    <h:panelGrid columns="2" cellpadding = "10">

                        <f:facet name="header">
                            <p:messages id="msgs2" />
                        </f:facet>

                        <p style="color:white;font-size: 20px!important;margin-left:250px!important">Company: </p>
                        <p:selectOneMenu value="#{contractCreator.selectedCompany}" id="x1">
                            <f:selectItems value="#{contractCreator.listOfCompanies}" />
                        </p:selectOneMenu>

                        <p style="color:white;font-size: 20px!important;margin-left:250px!important">Status:</p>
                        <p:selectOneMenu value="#{contractCreator.selectedStatus}" id="x2">
                            <f:selectItems value="#{contractCreator.listStatus}" />
                        </p:selectOneMenu>

                        <p style="color:white;font-size: 20px!important;margin-left:250px!important">Package:</p>
                        <p:selectOneMenu value="#{contractCreator.selectedPackage}" id="x3">
                            <f:selectItems value="#{contractCreator.listPackage}" />
                        </p:selectOneMenu>

                        <p style="color:white;font-size: 20px!important;margin-left:250px!important">Date:</p>
                        <p:calendar id="x4" value="#{contractCreator.moneyDate}" showOn="button" required="true" requiredMessage="Date is required." />   

                        <p style="color:white;font-size: 20px!important;margin-left:250px!important">Bill:</p>
                        <p:selectBooleanCheckbox value="#{contractCreator.moneyBill}" id="x5" />

                        <p style="color:white;font-size: 20px!important;margin-left:250px!important">Payment:</p>
                        <p:selectBooleanCheckbox value="#{contractCreator.moneyPayment}" id="x6" />

                        <p style="color:white;font-size: 20px!important;margin-left:250px!important">Date of payment:</p>
                        <p:calendar id="x7" value="#{contractCreator.dateOfPayment}" showOn="button" required="true" requiredMessage="Date of payment is required." />   

                        <p style="color:white;font-size: 20px!important;margin-left:250px!important">Comment:</p>
                        <p:inputText value="#{contractCreator.moneyComment}"  style="margin-right: 250px!important" id="x8"/> 


                    </h:panelGrid>
                    <h:commandButton action="#{contractCreator.createMoneyContract()}" value="Create contract" id="x"/>

                </h:form>
            </div>

            <div id="NewDonationContract" class="tabcontent" align="center">
                <h:form>

                    <h:panelGrid columns="2" cellpadding = "10">

                        <f:facet name="header">
                            <p:messages id="msgs4" />
                        </f:facet>

                        <p style="color:white;font-size: 20px!important;margin-left:250px!important">Company:</p>
                        <p:selectOneMenu value="#{contractCreator.selectedCompany}" id="y1">
                            <f:selectItems value="#{contractCreator.listOfCompanies}" />
                        </p:selectOneMenu>

                        <p style="color:white;font-size: 20px!important;margin-left:250px!important">Status:</p>
                        <p:selectOneMenu value="#{contractCreator.selectedStatus}" id="y2">
                            <f:selectItems value="#{contractCreator.listStatus}" />
                        </p:selectOneMenu>

                        <p style="color:white;font-size: 20px!important;margin-left:250px!important">Package:</p>
                        <p:selectOneMenu value="#{contractCreator.selectedPackage}" id="y3">
                            <f:selectItems value="#{contractCreator.listPackage}" />
                        </p:selectOneMenu>

                        <p style="color:white;font-size: 20px!important;margin-left:250px!important">Date:</p>
                        <p:calendar id="y4" value="#{contractCreator.donationDate}" showOn="button" required="true" requiredMessage="Date is required." />     

                        <p style="color:white;font-size: 20px!important;margin-left:250px!important">Description:</p>
                        <p:inputText value="#{contractCreator.donationDesription}"  style="margin-right: 250px!important" id="y5"/> 

                        <p style="color:white;font-size: 20px!important;margin-left:250px!important">Shipment Date:</p>
                        <p:calendar id="y6" value="#{contractCreator.donationShipmentDate}" showOn="button" required="true" requiredMessage="Shipment date is required." />     

                        <p style="color:white;font-size: 20px!important;margin-left:250px!important">Comment:</p>
                        <p:inputText value="#{contractCreator.donationComment}"  style="margin-right: 250px!important" id="y7"/> 


                    </h:panelGrid>

                    <h:commandButton action="#{contractCreator.createDonationContract()}" value="Create contract" id="y"/>

                </h:form>
            </div>

        </ui:composition>
    </h:body>
</html>
